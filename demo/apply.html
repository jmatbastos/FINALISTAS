    <!-- MAIN -->
    <section class="home-section section-hero inner-page overlay bg-image"
      style="background-image: url('images/hero_1.jpg');" id="home-section">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12">
            <div class="mb-5 text-center">
              <h1 class="text-white font-weight-bold">Apply</h1>
              <p>Apply here and get your dream job! </p>
            </div>
          </div>
        </div>
      </div>
    </section>


    <section class="site-section" id="next-section">
      <div class="container">
        <div class="row">
		  <div class="col-lg-3 ml-auto">
		  


          </div>
          <div class="col-lg-6 mb-5 mb-lg-0">
            <form enctype="multipart/form-data" action="#" method="post">
    


   
    
  
    
              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="motivation">Motivation</label>
                  <textarea name="motivation" id="motivation" cols="30" rows="7" class="form-control"
                    placeholder="Write here a few lines to convince us you are the best for the job..."></textarea>
                </div>
              </div>
    
                
			   <div class="row form-group">	
				<div class="col-md-12">
                  <label class="text-black" for="cv">Curriculum Vitae in pdf format</label>
                  <input type="file" id="cv" name="file" @change="handleFileUpload($event)" class="form-control">
                </div>
              </div>	
	
			  
		  	  <div class="row form-group">
    
                <div class="col-md-6">
                  <label class="text-black" for="salary">Salary</label>
                  <input type="text" id="salary" name="salary" class="form-control" placeholder="salary expectation in euros...">
                </div>
              </div>
	
			  
			  
			  <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" value="Apply" class="btn btn-primary btn-md text-white">
                </div>
              </div>
			  

			  

    
    
            </form>
          </div>
          <div class="col-lg-3 ml-auto">
		  


          </div>
        </div>
      </div>
